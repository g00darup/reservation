<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ABC Hospital | View Doctors</title>
</head>
<body>

<table>
    <tr>
        <th>Employee Number</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="doctor:${doctor}">
        <td th:text="${doctor.employeeId}">Employee Number</td>
        <td th:text="${doctor.firstName}">First Name</td>
        <td th:text="${doctor.lastName}">Last Name</td>
    </tr>
</table>

</body>
</html>
