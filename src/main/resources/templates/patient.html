<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ABC Hospital | View Patients</title>
</head>
<body>

<table>
    <tr>
        <th>PatientId</th>
        <th>First Name</th>
        <th>Last Name</th>

    </tr>
    <tr th:each="patient:${patient}">
        <td th:text="${patient.patientId}">Employee Number</td>
        <td th:text="${patient.firstName}">First Name</td>
        <td th:text="${patient.lastName}">Last Name</td>
    </tr>
</table>

</body>
</html>
